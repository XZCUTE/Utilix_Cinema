<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <link rel="stylesheet" href="chatroom.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Chat Room</h1>
      <div class="user-info" id="user-info">
        <span id="user-email"></span>
        <span id="user-nickname"></span>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
        <button id="sign-out-btn">Sign Out</button>
      </div>
    </div>

    <div class="login-container" id="login-container">
      <h2>Login to Chat</h2>
      <div class="login-form">
        <button id="login-btn" class="login-btn">Sign in with Google</button>
        <div id="nickname-form" class="nickname-form hidden">
          <input type="text" id="nickname-input" placeholder="Enter your nickname" maxlength="20">
          <button id="set-nickname-btn">Set Nickname</button>
        </div>
      </div>
    </div>

    <div class="chat-messages-container hidden" id="chat-messages-container">
      <div class="chat-messages" id="chat-messages">
        <!-- Messages will be loaded here -->
      </div>

      <div class="message-input-container">
        <div class="message-controls">
          <button id="emoji-btn" class="control-btn"><i class="far fa-smile"></i></button>
          <button id="gif-btn" class="control-btn"><i class="fas fa-photo-video"></i></button>
        </div>
        <div class="emoji-picker hidden" id="emoji-picker">
          <!-- Emoji picker will be loaded here -->
        </div>
        <div class="gif-picker hidden" id="gif-picker">
          <input type="text" id="gif-search" placeholder="Search GIFs...">
          <div id="gif-results"></div>
        </div>
        <textarea id="message-input" placeholder="Type your message here... (1000 characters max)" maxlength="1000"></textarea>
        <div class="char-counter">
          <span id="char-count">0</span>/1000
        </div>
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- Emoji Picker -->
  <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1.12.1/index.js" type="module"></script>

  <!-- Custom Script -->
  <script src="chatroom.js"></script>
</body>
</html>
